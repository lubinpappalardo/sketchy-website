<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="main-content">
        <img src='graphics/texts/text-title.png' alt="Sketchy Website" id="title">
        <img src='graphics/texts/text-desc.png' alt="The true handmade website" id="desc">

        <div class='button-container'>
            <button class='button'><img src="graphics/texts/text-click.png" alt="Click!" draggable="false"></button>
            <div class='button-shadow'></div>
        </div>
    </div>

    <div id="guy-container">
        <div id='guy'>
            <div id="guy-upper-body-group">
                <img id="guy-head" src="graphics/guy/guy-head.png" alt="Guy" draggable="false">
                <img id="guy-body" src="graphics/guy/guy-body.png" alt="Guy" draggable="false">
                <div id="guy-left-arm">
                    <img id='guy-left-upper-arm' src="graphics/guy/guy-left-upper-arm.png" alt="Guy" draggable="false">
                    <div id="guy-left-lower-arm-group">
                        <img id='guy-left-lower-arm' src="graphics/guy/guy-left-lower-arm.png" alt="Guy" draggable="false">
                        <img id='guy-left-hand' src="graphics/guy/guy-left-hand.png" alt="Guy" draggable="false">
                    </div>
                </div>
                <div id="guy-right-arm">
                    <img id='guy-right-upper-arm' src="graphics/guy/guy-right-upper-arm.png" alt="Guy" draggable="false">
                    <div id="guy-right-lower-arm-group">
                        <img id='guy-right-lower-arm' src="graphics/guy/guy-right-lower-arm.png" alt="Guy" draggable="false">
                        <img id='guy-right-hand' src="graphics/guy/guy-right-hand.png" alt="Guy" draggable="false">
                    </div>
                </div>
            </div>
            <div id="guy-lower-body-group">
                <div id="guy-left-leg">
                    <img id='guy-left-upper-leg' src="graphics/guy/guy-left-upper-leg.png" alt="Guy" draggable="false">
                    <img id='guy-left-lower-leg' src="graphics/guy/guy-left-lower-leg.png" alt="Guy" draggable="false">
                </div>
                <div id="guy-right-leg">
                    <img id='guy-right-upper-leg' src="graphics/guy/guy-right-upper-leg.png" alt="Guy" draggable="false">
                    <img id='guy-right-lower-leg' src="graphics/guy/guy-right-lower-leg.png" alt="Guy" draggable="false">
                </div>
            </div>
        </div>  
    </div>  

    <script src="script.js"></script>
    <script src="guy.js"></script>
</body>
</html>
